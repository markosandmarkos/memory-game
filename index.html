<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="assets/vendors/fontawesome-free-5.6.3-web/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title></title>
</head>

<body class="badge-info h-100">

<div id="loading">
    <div class="pencil-container fade-in">
        <div class="infinity-wrapper">
            <div class="infinity-container">
                <div class="trace"></div>
                <div class="pencil">
                    <div class="rubber"></div>
                    <div class="metal"></div>
                    <div class="crayon">
                        <div class="crayon-left"></div>
                        <div class="crayon-center"></div>
                        <div class="crayon-right"></div>
                    </div>
                    <div class="pencil-top"></div>
                    <div class="pencil-tip"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="firm-container h-100 w-100 bg-white fade-out">
        <h2 class="text-secondary">Nazaryan Games</h2>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center h-100">
    <div id="root" class="container main-container d-none">
        <div class="row">
            <div class="col-12">
                <div class="card text-primary bg-warning">
                    
                    <div class="card-header">
                        <b>Memory Game</b>
                        <div class="float-right">
                            <b>Score:</b> <b id="score" class="text-danger">0</b>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        {{#each rows as |columns|}}
                        <div class="row">
                            {{#each columns as |i|}}
                            <div class="col-sm p-2">
                                <div onclick="app._game.openImg(event, '{{i}}')" class="game-item card bg-dark d-flex justify-content-center align-items-center pointer">
                                    <i class="fa fa-lg fa-question text-white"></i>
                                    <img alt="image {{i}}" data-id="{{i}}" class="game-img d-none" src="assets/img/game/{{i}}.png">
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{/each}}
                    </div>
                    
                    <div class="card-footer text-secondary">
                        <b>
                            <span class="text-primary"><</span>
                            <span class="text-success">Developed</span>
                            <i class="text-primary"> /></i>
                            for <span class="text-danger">Hasmik</span>, Grish, Stepan and Narek
                        </b>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Handlebars.js for templating -->
<script src="assets/vendors/handlebars/handlebars-v4.0.12.js"></script>

<!-- Optional JavaScript for Bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/vendors/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="assets/vendors/popper/popper.min.js"></script>
<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts -->
<script src="assets/js/Algorithms.js"></script>
<script src="assets/js/App.js"></script>
<script src="assets/js/Game.js"></script>

<script src="assets/js/Helpers.js"></script>

<script src="assets/js/index.js"></script>

</body>
</html>
