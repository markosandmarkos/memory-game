<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    
    <!-- Font Awesome icons -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title></title>
</head>

<body class="bg-info h-100">

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="container">
        <div class="base-card card text-primary bg-warning">
            
            <div class="card-header">
                <b>Memory Game</b>
                <div class="float-right">
                    <b>Score:</b> <b id="score" class="text-danger"></b>
                    <script type="text/x-handlebars-template" id="scoreTmpl">{{score}}</script>
                </div>
            </div>
            
            <div class="card-body">
                
                <div id="loading">
                    <div class="infinity-wrapper">
                        <div class="infinity-container">
                            <div class="trace"></div>
                            <div class="pencil">
                                <div class="rubber"></div>
                                <div class="metal"></div>
                                <div class="crayon">
                                    <div class="crayon-left"></div>
                                    <div class="crayon-center"></div>
                                    <div class="crayon-right"></div>
                                </div>
                                <div class="pencil-top"></div>
                                <div class="pencil-tip"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="root" class="d-none">
                    {{#each rows as |columns|}}
                    <div class="row">
                        {{#each columns as |i|}}
                        <div class="col-sm p-2">
                            <div onclick="app.game.openImg(event, '{{i}}')"
                                 class="game-item card bg-dark d-flex justify-content-center align-items-center pointer">
                                <i class="fa fa-lg fa-question text-white"></i>
                                <img alt="image {{i}}" data-id="{{i}}" class="game-img d-none"
                                     src="assets/img/game/{{i}}.png">
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    {{/each}}
                </div>
                
            </div>
            
            <div class="card-footer text-secondary">
                <b>
                    <span class="text-primary"><</span>
                    <span class="text-success">Developed</span>
                    <i class="text-primary"> /></i>
                    for <span class="text-danger">Hasmik</span>, Grish, Stepan and Narek
                </b>
            </div>
        
        </div>
    </div>
</div>

<!-- Handlebars JS for templating -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>-->

<!-- Optional JavaScript for Bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!-- Custom scripts -->
<script src="assets/js/Algorithms.js"></script>
<script src="assets/js/App.js"></script>
<script src="assets/js/Game.js"></script>

<script src="assets/js/Helpers.js"></script>

<script src="assets/js/index.js"></script>

</body>
</html>
