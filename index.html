<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Game in js</title>
	<style type="text/css">
		html,body {
			height: 100%;
		}
	</style>
</head>
<body>

	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-md-6 offset-md-3" id="parentBlock">
				<div class="row">
					<div class="col-md-6">
						<h4><b>Time:</b><span>00:00</span></h4>
					</div>
					<div class="col-md-6 text-right">
						<h4><b>Step:</b><span>0</span></h4>
					</div>
				</div>
				<div class="row border" id="demo_containers"></div>
				<div class="row">
					<div class="col-md-4 mt-2">
						<button class="btn btn-success">Play</button>
					</div>
					<div class="col-md-4 text-center mt-2">
						<button class="btn btn-success">Pause</button>
					</div>
					<div class="col-md-4 text-right mt-2">
						<button class="btn btn-success" id="btnFullScreenToggle" value="goFull" onclick="toggleFullScreenMode()">Full screen</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="public/js/script.js"></script>

</body>
</html>
