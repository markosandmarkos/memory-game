<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title></title>
</head>

<body class="bg-info">

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="container">
        <div class="card text-center text-primary bg-warning">
            
            <div class="card-header">
                <b>Memory Game</b>
            </div>
            
            <div class="card-body" id="root">
                {{#each rows as |columns|}}
                <div class="row">
                    {{#each columns as |i|}}
                    <div class="col-sm p-2">
                        <div
                            class="card bg-secondary game-item d-flex justify-content-center align-items-center pointer">
                            <img alt="image {{i}}" class="game-img" src="assets/img/game/{{i}}.png">
                        </div>
                    </div>
                    {{/each}}
                </div>
                {{/each}}
            </div>
            
            <div class="card-footer text-secondary">
                <b>
                    <span class="text-primary"><</span>
                    <span class="text-success">Developed</span>
                    <i class="text-primary"> /></i>
                    for <span class="text-danger">Hasmik</span>, Grish, Stepan and Narek
                </b>
            </div>
        
        </div>
    </div>
</div>

<!-- Handlebars JS for templating -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>-->

<!-- Optional JavaScript for Bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!-- Custom scripts -->
<script src="assets/js/Algorithms.js"></script>
<script src="assets/js/App.js"></script>

<script src="assets/js/helpers.js"></script>

<script src="assets/js/index.js"></script>

</body>
</html>
