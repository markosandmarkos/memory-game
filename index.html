<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Game in js</title>
	<style>
		html,body {
			height: 100%;
		}
		.cursor-p {cursor: pointer;}
		.top-0{top: 0;}
		.left-0{left: 0;}
		.right-0{right: 0;}
		.zoom-animation{
			transform: scale(1.5);
			z-index: 999;
			position: relative;
			transition: transform .2s;
		}
		input[type="button"]:focus {
			 outline: -webkit-focus-ring-color auto 0;
		}
	</style>
</head>
<body>

	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-md-6 offset-md-3" id="parentBlock">
				<div class="row">
					<div class="col-6">
						<h4><b>Time:</b><span id="countDown">00:00</span></h4>
					</div>
					<div class="col-6 text-right">
						<h4><b>Step:</b><span>0</span></h4>
					</div>
				</div>
				<div class="row border" id="demo_containers"></div>
				<div class="row">
					<div class="col-md-4 mt-2">
						<button class="btn btn-success w-100" onclick="playGame()">Play</button>
					</div>
					<div class="col-md-4 text-center mt-2">
						<button class="btn btn-success w-100" onclick="pauseGame(this)">Pause</button>
					</div>
					<div class="col-md-4 text-right mt-2">
						<button class="btn btn-success w-100" id="btnFullScreenToggle" value="goFull" onclick="toggleFullScreenMode()">Full screen</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="public/js/script.js"></script>

</body>
</html>
